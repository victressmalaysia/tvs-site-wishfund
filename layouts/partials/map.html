{{ if .Site.Params.map.enable }}
{{ with .Site.Params.map }}
{{"<!-- Google Map -->" | safeHTML}}
<div class="google-map">
	<div id="map" data-latitude="{{ .map_latitude }}"
	data-longitude="{{ .map_longitude }}"
	data-marker="{{ .map_marker | absURL }}"
	data-marker-name="{{ $.Site.Title }}"></div>
</div>
{{ end }}
{{ end }}
